<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title></title>
</head>

<body class="bg-black text-white  ">

    <div class="container text-center pt-5">

        
        <div class="countdown">
            <h3 class="display-3 fw-semibold  ">Boolean</h3>
            <h1 class=" text-uppercase display-1 fw-bold">countdown</h1>
        </div>




        <div class="waiting d-flex align-items-center justify-content-center  text-center">
         
            
        <div class="animation">

        </div>

        </div>


        <div class="row justify-content-between  gap-4">



            <div class="col-2 d-flex flex-column  align-items-center my-style">

                <div class="days display-1 fw-bold d-flex justify-content-center align-content-center p-3">
                </div>
                <div class="title w-75 text-center border-top pt-2">
                    <h1 class="fs-3">Giorni</h1>

                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center  my-style">

                <div class="hours display-1 fw-bold d-flex justify-content-center align-content-center p-3">
                </div>
                <div class="title w-75 text-center border-top pt-2">
                    <h1 class="fs-3">Ore</h1>

                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center  my-style">

                <div class="minutes display-1 fw-bold d-flex justify-content-center align-content-center p-3">
                </div>
                <div class="title w-75 text-center border-top pt-2">
                    <h1 class="fs-3">Minuti</h1>

                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center  my-style">

                <div class="seconds display-1 fw-bold d-flex justify-content-center align-content-center p-3">
                </div>

                <div class="title w-75 text-center border-top pt-2">
                    <h1 class="fs-3">Secondi</h1>

                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center my-style">

                <div class="milliseconds display-1 fw-bold d-flex justify-content-center align-content-center p-3">
                </div>

                <div class="title w-75 text-center border-top pt-2">
                    <h1 class="fs-3">Ms</h1>

                </div>

            </div>

        </div>
        <div class="total-difference text-center display-1 fw-bold mb-5"></div>
        <div class="totale-millisecondi text-center fw-semibold display-3 "></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
