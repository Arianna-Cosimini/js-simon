<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title></title>
</head>

<body data-bs-theme="dark">


    <div class="container pt-5">
        <div class="row justify-content-between  gap-4">

            <div class="col-2 d-flex flex-column align-items-center ">
                <h1 class="mb-5">Giorni</h1>
                <div
                    class="days border border-3 rounded display-1 fw-bold d-flex justify-content-center align-content-center p-3" style="width: 200px;">
                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center ">
                <h1 class="mb-5">Ore</h1>
                <div
                    class="hours border border-3 rounded display-1 fw-bold d-flex justify-content-center align-content-center p-3" style="width: 200px;">
                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center ">
                <h1 class="mb-5">Minuti</h1>
                <div
                    class="minutes border border-3 rounded display-1 fw-bold d-flex justify-content-center align-content-center p-3" style="width: 200px;">
                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center ">
                <h1 class="mb-5">Secondi</h1>
                <div
                    class="seconds border border-3 rounded display-1 fw-bold d-flex justify-content-center align-content-center p-3" style="width: 200px;">
                </div>

            </div>
            <div class="col-2 d-flex flex-column align-items-center ">
                <h1 class="mb-5">Millisecondi</h1>
                <div
                    class="milliseconds border border-3 rounded display-1 fw-bold d-flex justify-content-center align-content-center p-3" style="width: 200px;">
                </div>

            </div>

        </div>

        <div class="totale-millisecondi"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
